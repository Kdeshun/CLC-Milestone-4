<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="mt-5">Products</h1>
    <a class="btn btn-primary mb-3" th:href="@{/products/add}">Add Product</a>
    <div class="row">
        <div class="col-md-4" th:each="product : ${products}">
            <div class="card mb-4">
                <img th:src="${product.imageUrl}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title" th:text="${product.name}">Product Name</h5>
                    <p class="card-text" th:text="${product.description}">Product Description</p>
                    <p class="card-text" th:text="${product.price} + ' $'">Price</p>
                    <a class="btn btn-info" th:href="@{/products/{id}(id=${product.id})}">View</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
