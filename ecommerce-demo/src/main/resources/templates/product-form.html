<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Product</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Add Product</h1>
    <form th:action="@{/products/add}" th:object="${product}" method="post">
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" th:field="*{name}" required>
        </div>
        <div class="form-group">
            <label>Price</label>
            <input type="number" class="form-control" th:field="*{price}" required>
        </div>
        <div class="form-group">
            <label>Description</label>
            <textarea class="form-control" th:field="*{description}" required></textarea>
        </div>
        <div class="form-group">
            <label>Image URL</label>
            <input type="text" class="form-control" th:field="*{imageUrl}" required>
        </div>
        <button type="submit" class="btn btn-success">Add Product</button>
    </form>
</div>
</body>
</html>ml>
